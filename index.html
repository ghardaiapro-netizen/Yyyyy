<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghardaia Production</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        :root {
            --primary-green: #2e7d32;
            --dark-green: #1b5e20;
            --light-green: #4caf50;
            --accent-gold: #c5a059;
            --dark-gold: #a88645;
            --bg-light: #f9fafb;
            --bg-gradient: linear-gradient(135deg, #f9fafb 0%, #e8f5e9 100%);
            --card-gradient: linear-gradient(180deg, #ffffff 0%, #f8fdf8 100%);
            --danger-red: #d32f2f;
            --text-dark: #1a3c1e;
            --text-light: #5a6c5d;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --border-radius-sm: 8px;
            --border-radius-md: 16px;
            --border-radius-lg: 24px;
            --transition: all 0.3s ease;
        }

        body { 
            font-family: 'Noto Sans Arabic', 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg-gradient); 
            color: var(--text-dark); 
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- تصميم الهيدر --- */
        header {
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0; 
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid rgba(46, 125, 50, 0.1);
        }

        .right-section {
            width: 60px;
            display: flex;
            justify-content: flex-start;
        }

        .left-section {
            width: 60px;
            display: flex;
            justify-content: flex-end;
            margin-right: auto;
        }

        #adminAddBtn { 
            display: none; 
            background: var(--primary-green); 
            border: none; 
            color: white; 
            font-size: 24px; 
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer; 
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }
        
        #adminAddBtn:hover {
            background: var(--dark-green);
            transform: rotate(90deg) scale(1.1);
            box-shadow: var(--shadow-md);
        }

        /* اسم الموقع - أخضر وذهبي */
        .brand { 
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'El Messiri', 'Georgia', serif; 
            font-size: 1.6rem; 
            white-space: nowrap;
            pointer-events: none;
            background: linear-gradient(90deg, var(--primary-green) 0%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .brand::after {
            content: "";
            display: block;
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-green) 0%, var(--accent-gold) 100%);
            margin: 2px auto 0;
            border-radius: 2px;
        }

        .profile-btn { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            border: 2px solid #e0e0e0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: var(--transition);
            background: white;
            box-shadow: var(--shadow-sm);
        }
        
        .profile-btn:hover {
            border-color: var(--primary-green);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .profile-btn.logged-in { 
            border-color: var(--primary-green); 
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%); 
            color: var(--primary-green); 
        }
        
        .profile-btn svg {
            transition: var(--transition);
        }
        
        .profile-btn:hover svg {
            transform: scale(1.1);
        }

        .feed { 
            margin-top: 90px; 
            padding: 20px 5%; 
            max-width: 1300px; 
            margin-left: auto; 
            margin-right: auto; 
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 30px; 
        }
        
        .card { 
            background: var(--card-gradient); 
            border-radius: var(--border-radius-lg); 
            overflow: hidden; 
            box-shadow: var(--shadow-md);
            position: relative;
            transition: var(--transition);
            border: 1px solid rgba(46, 125, 50, 0.08);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .slider-container { 
            width: 100%; 
            height: 250px; 
            position: relative; 
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            overflow: hidden;
            cursor: pointer;
        }
        
        .slider-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: none;
            transition: opacity 0.5s ease;
        }
        
        .slider-img.active { 
            display: block;
        }

        .slider-arrow { 
            position: absolute; 
            top: 50%; 
            transform: translateY(-50%); 
            background: rgba(255, 255, 255, 0.9); 
            color: var(--primary-green); 
            border: none; 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            cursor: pointer; 
            z-index: 5; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 20px; 
            backdrop-filter: blur(2px);
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }
        
        .slider-arrow:hover {
            background: white;
            color: var(--dark-green);
            transform: translateY(-50%) scale(1.1);
            box-shadow: var(--shadow-md);
        }
        
        .arrow-right { right: 15px; }
        .arrow-left { left: 15px; }
        
        .slider-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 5;
        }
        
        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transition: var(--transition);
        }
        
        .indicator.active {
            background: white;
            transform: scale(1.2);
        }

        .card-body { 
            padding: 20px; 
            text-align: right; 
        }
        
        .card-body h3 { 
            color: var(--primary-green); 
            margin-bottom: 10px; 
            font-size: 1.2rem; 
            font-weight: 700;
            font-family: 'El Messiri', serif;
        }
        
        .card-body p { 
            font-size: 0.95rem; 
            color: var(--text-light); 
            line-height: 1.6; 
            margin-bottom: 15px;
        }

        /* زر زيارة المتجر في كل منشور */
        .store-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--dark-gold) 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
            text-decoration: none;
            font-family: 'El Messiri', serif;
            margin-top: 5px;
        }
        
        .store-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(248, 253, 248, 0.8);
            border-top: 1px solid rgba(46, 125, 50, 0.1);
        }

        .card-date {
            font-size: 0.8rem;
            color: var(--accent-gold);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .admin-controls { 
            display: flex; 
            gap: 10px; 
        }
        
        .admin-controls button { 
            padding: 8px 15px; 
            border-radius: var(--border-radius-sm); 
            border: 1px solid #ddd; 
            cursor: pointer; 
            background: white;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.85rem;
        }
        
        .admin-controls button:first-child {
            color: var(--primary-green);
            border-color: var(--primary-green);
        }
        
        .admin-controls button:first-child:hover {
            background: rgba(46, 125, 50, 0.05);
        }
        
        .admin-controls button:last-child {
            color: var(--danger-red);
            border-color: var(--danger-red);
        }
        
        .admin-controls button:last-child:hover {
            background: rgba(211, 47, 47, 0.05);
        }

        .modal-overlay { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.7); 
            z-index: 3000; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        }
        
        .modal { 
            background: #fff; 
            width: 100%; 
            max-width: 500px; 
            padding: 30px; 
            border-radius: var(--border-radius-lg); 
            text-align: center; 
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(46, 125, 50, 0.1);
        }
        
        .modal h2 {
            font-family: 'El Messiri', serif;
            color: var(--primary-green);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        input, textarea { 
            width: 100%; 
            margin-bottom: 15px; 
            padding: 14px; 
            border: 1px solid #e0e0e0; 
            border-radius: var(--border-radius-sm); 
            font-family: 'Noto Sans Arabic', sans-serif;
            transition: var(--transition);
            font-size: 1rem;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }
        
        .btn-action { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%); 
            color: #fff; 
            border: none; 
            border-radius: var(--border-radius-sm); 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 1rem;
            transition: var(--transition);
            margin-top: 10px;
        }
        
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-cancel { 
            background: none; 
            border: 1px solid #ddd; 
            color: #666; 
            cursor: pointer; 
            margin-top: 10px; 
            padding: 14px;
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
            width: 100%;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .btn-cancel:hover {
            background: #f5f5f5;
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
            grid-column: 1 / -1;
        }
        
        .file-input-container {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: var(--border-radius-sm);
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .file-input-container:hover {
            border-color: var(--primary-green);
            background: #f0f7f0;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(46, 125, 50, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-green);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .feed {
                padding: 15px;
            }
            
            .brand {
                font-size: 1.3rem;
            }
            
            .modal {
                padding: 20px;
            }
            
            .store-btn {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="right-section">
            <button id="adminAddBtn" onclick="openPostModal()">+</button>
        </div>

        <div class="brand"><span>Ghardaia</span> <span style="color: var(--accent-gold);">Production</span></div>

        <div class="left-section">
            <div id="profileBtn" class="profile-btn" onclick="handleProfileClick()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
        </div>
    </header>

    <div class="feed">
        <div class="grid" id="newsGrid">
            <div class="empty-state">
                <h3 style="color: var(--text-light); margin-bottom: 10px;">جاري تحميل المنشورات...</h3>
                <div class="loading-spinner" style="margin: 10px auto;"></div>
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal-overlay">
        <div class="modal">
            <h2>دخول المشرف</h2>
            <input type="password" id="passInput" placeholder="كلمة المرور">
            <button class="btn-action" onclick="login()">دخول</button>
            <button class="btn-cancel" onclick="closeAll()">إلغاء</button>
        </div>
    </div>

    <div id="logoutModal" class="modal-overlay">
        <div class="modal">
            <h2>تسجيل الخروج</h2>
            <p style="margin-bottom:20px; color: var(--text-light);">هل أنت متأكد من رغبتك في الخروج؟</p>
            <button class="btn-action" onclick="logout()" style="background: var(--danger-red);">تأكيد الخروج</button>
            <button class="btn-cancel" onclick="closeAll()">إلغاء</button>
        </div>
    </div>

    <div id="postModal" class="modal-overlay">
        <div class="modal">
            <h2 id="modalTitle">إضافة منشور جديد</h2>
            <input type="text" id="postTitle" placeholder="عنوان المنشور">
            <textarea id="postDesc" placeholder="تفاصيل المنشور..." rows="4"></textarea>
            <div class="file-input-container" onclick="document.getElementById('fileInput').click()">
                <div>انقر لاختيار الصور</div>
                <input type="file" id="fileInput" accept="image/*" multiple onchange="handleFileSelect()" style="display: none;">
                <p id="fileStatus" style="font-size: 0.8rem; color: #666; margin-top: 10px;">لم يتم اختيار أي صور بعد</p>
            </div>
            <button class="btn-action" onclick="savePost()" id="saveBtn">حفظ المنشور</button>
            <button class="btn-cancel" onclick="closeAll()">رجوع</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAqFP7Gk_CEKXNqT7FzyIMAerf3nZxCOq4",
            authDomain: "xbsjhs-94e7e.firebaseapp.com",
            projectId: "xbsjhs-94e7e",
            storageBucket: "xbsjhs-94e7e.firebasestorage.app",
            messagingSenderId: "1059037948360",
            appId: "1:1059037948360:web:02c16b41755bf65b72b8fd",
            measurementId: "G-HK9LCQGCTG"
        };

        // ImgBB API Key
        const IMGBB_API_KEY = '4a65fbf0c43f5b687105aa6b52e314c2';

        // Global variables
        let posts = [];
        let isAdmin = false;
        let editId = null;
        let uploadedImages = [];
        let db = null;

        // Initialize Firebase
        function initializeFirebase() {
            try {
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                // Initialize Firestore
                db = firebase.firestore();
                console.log("Firebase initialized successfully");
                return true;
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                return false;
            }
        }

        // Load posts from Firebase
        async function loadPostsFromFirebase() {
            const grid = document.getElementById('newsGrid');
            grid.innerHTML = '<div class="empty-state"><div class="loading-spinner" style="margin: 10px auto;"></div><p>جاري تحميل المنشورات...</p></div>';
            
            try {
                if (!db) {
                    if (!initializeFirebase()) {
                        throw new Error("Firebase initialization failed");
                    }
                }
                
                // Get posts from Firestore
                const snapshot = await db.collection('posts').orderBy('created_at', 'desc').get();
                
                posts = [];
                snapshot.forEach(doc => {
                    const postData = doc.data();
                    posts.push({
                        id: doc.id,
                        ...postData
                    });
                });
                
                console.log(`Loaded ${posts.length} posts from Firebase`);
                renderPosts();
                
            } catch (error) {
                console.error("Error loading posts from Firebase:", error);
                
                // Fallback to localStorage
                try {
                    const stored = localStorage.getItem('ghardaia_app_db');
                    posts = stored ? JSON.parse(stored) : [];
                    console.log(`Loaded ${posts.length} posts from localStorage as fallback`);
                    renderPosts();
                } catch (e) {
                    console.error("Error loading from localStorage:", e);
                    posts = [];
                    renderPosts();
                }
            }
        }

        // Save post to Firebase
        async function savePostToFirebase(postData) {
            try {
                if (!db) {
                    if (!initializeFirebase()) {
                        throw new Error("Firebase initialization failed");
                    }
                }
                
                if (editId) {
                    // Update existing post
                    await db.collection('posts').doc(editId).update({
                        ...postData,
                        updated_at: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log("Post updated in Firebase:", editId);
                } else {
                    // Create new post
                    const docRef = await db.collection('posts').add({
                        ...postData,
                        created_at: firebase.firestore.FieldValue.serverTimestamp(),
                        updated_at: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log("Post saved to Firebase with ID:", docRef.id);
                }
                
                return true;
            } catch (error) {
                console.error("Error saving post to Firebase:", error);
                throw error;
            }
        }

        // Delete post from Firebase
        async function deletePostFromFirebase(postId) {
            try {
                if (!db) {
                    if (!initializeFirebase()) {
                        throw new Error("Firebase initialization failed");
                    }
                }
                
                await db.collection('posts').doc(postId).delete();
                console.log("Post deleted from Firebase:", postId);
                return true;
            } catch (error) {
                console.error("Error deleting post from Firebase:", error);
                throw error;
            }
        }

        function closeAll() { 
            document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); 
            editId = null;
            uploadedImages = [];
            document.getElementById('fileInput').value = '';
            document.getElementById('fileStatus').textContent = 'لم يتم اختيار أي صور بعد';
            document.getElementById('fileStatus').style.color = '#666';
        }

        function handleProfileClick() {
            if (isAdmin) {
                document.getElementById('logoutModal').style.display = 'flex';
            } else {
                document.getElementById('loginModal').style.display = 'flex';
                document.getElementById('passInput').focus();
            }
        }

        function login() {
            const password = document.getElementById('passInput').value;
            if(password === "admin99143") {
                isAdmin = true;
                localStorage.setItem('isAdmin', 'true');
                document.getElementById('adminAddBtn').style.display = 'block';
                document.getElementById('profileBtn').classList.add('logged-in');
                closeAll(); 
                renderPosts();
            } else { 
                alert("كلمة المرور غير صحيحة!");
            }
            document.getElementById('passInput').value = "";
        }

        function logout() {
            isAdmin = false;
            localStorage.removeItem('isAdmin');
            document.getElementById('adminAddBtn').style.display = 'none';
            document.getElementById('profileBtn').classList.remove('logged-in');
            closeAll(); 
            renderPosts();
        }

        function handleFileSelect() {
            const files = document.getElementById('fileInput').files;
            uploadedImages = [];
            
            if (files.length === 0) {
                document.getElementById('fileStatus').textContent = "لم يتم اختيار أي صور بعد";
                document.getElementById('fileStatus').style.color = "#666";
                return;
            }
            
            document.getElementById('fileStatus').textContent = `تم اختيار ${files.length} صورة`;
            document.getElementById('fileStatus').style.color = "var(--primary-green)";
            
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImages.push(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        // Upload images to ImgBB
        async function uploadImagesToImgBB(imagesBase64) {
            const uploadedUrls = [];
            
            for (let base64Image of imagesBase64) {
                try {
                    // Convert base64 to blob
                    const response = await fetch(base64Image);
                    const blob = await response.blob();
                    
                    // Create form data
                    const formData = new FormData();
                    formData.append('key', IMGBB_API_KEY);
                    formData.append('image', blob);
                    
                    // Upload to ImgBB
                    const uploadResponse = await fetch('https://api.imgbb.com/1/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await uploadResponse.json();
                    
                    if (result.success) {
                        uploadedUrls.push(result.data.url);
                        console.log("Image uploaded to ImgBB:", result.data.url);
                    } else {
                        console.error('Error uploading to ImgBB:', result.error);
                        throw new Error('Failed to upload image to ImgBB');
                    }
                } catch (error) {
                    console.error('Error uploading image:', error);
                    throw error;
                }
            }
            
            return uploadedUrls;
        }

        function openPostModal(id = null) {
            editId = id;
            const modalTitle = document.getElementById('modalTitle');
            const saveBtn = document.getElementById('saveBtn');
            
            if(id) {
                modalTitle.textContent = "تعديل المنشور";
                saveBtn.textContent = "حفظ التعديلات";
                const p = posts.find(x => x.id === id);
                document.getElementById('postTitle').value = p.title;
                document.getElementById('postDesc').value = p.desc;
                uploadedImages = p.imgs || [];
                
                if (uploadedImages.length > 0) {
                    document.getElementById('fileStatus').textContent = `${uploadedImages.length} صور متاحة`;
                    document.getElementById('fileStatus').style.color = "var(--primary-green)";
                }
            } else {
                modalTitle.textContent = "إضافة منشور جديد";
                saveBtn.textContent = "إضافة المنشور";
                document.getElementById('postTitle').value = "";
                document.getElementById('postDesc').value = "";
                uploadedImages = [];
            }
            
            document.getElementById('postModal').style.display = 'flex';
        }

        async function savePost() {
            const title = document.getElementById('postTitle').value.trim();
            const desc = document.getElementById('postDesc').value.trim();
            
            if(!title) {
                alert("يرجى إدخال عنوان للمنشور");
                return;
            }
            
            if(uploadedImages.length === 0) {
                alert("يرجى إضافة صورة واحدة على الأقل");
                return;
            }
            
            const saveBtn = document.getElementById('saveBtn');
            const originalBtnText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<span class="loading-spinner"></span> جاري الحفظ...';
            saveBtn.disabled = true;
            
            try {
                let imageUrls = uploadedImages;
                
                // Upload images to ImgBB if they are base64
                const shouldUploadToImgBB = uploadedImages.some(img => img.startsWith('data:image'));
                if (shouldUploadToImgBB) {
                    try {
                        imageUrls = await uploadImagesToImgBB(uploadedImages);
                        if (imageUrls.length === 0) {
                            throw new Error("No images were uploaded");
                        }
                        console.log("Images uploaded to ImgBB successfully:", imageUrls.length);
                    } catch (uploadError) {
                        alert("فشل في رفع الصور إلى ImgBB، يرجى المحاولة مرة أخرى");
                        console.error("ImgBB upload error:", uploadError);
                        saveBtn.innerHTML = originalBtnText;
                        saveBtn.disabled = false;
                        return;
                    }
                }
                
                const date = new Date().toLocaleDateString('fr-FR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                const postData = {
                    title: title,
                    desc: desc,
                    imgs: imageUrls,
                    date: date
                };
                
                // Save to Firebase
                await savePostToFirebase(postData);
                
                // Also save to localStorage as backup
                if (editId) {
                    const idx = posts.findIndex(x => x.id === editId);
                    if (idx !== -1) {
                        posts[idx] = { ...posts[idx], ...postData, id: editId };
                    }
                } else {
                    const newId = Date.now().toString();
                    posts.unshift({ ...postData, id: newId });
                }
                
                // Update localStorage
                localStorage.setItem('ghardaia_app_db', JSON.stringify(posts));
                
                setTimeout(() => {
                    closeAll();
                    loadPostsFromFirebase(); // Reload from Firebase
                    
                    saveBtn.innerHTML = originalBtnText;
                    saveBtn.disabled = false;
                    
                    // Show success message
                    const successMsg = document.createElement('div');
                    successMsg.style.cssText = `
                        position: fixed;
                        top: 100px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: var(--primary-green);
                        color: white;
                        padding: 12px 25px;
                        border-radius: 8px;
                        z-index: 6000;
                        box-shadow: var(--shadow-lg);
                        font-weight: 600;
                    `;
                    successMsg.textContent = editId ? '✓ تم تحديث المنشور' : '✓ تم إضافة المنشور';
                    document.body.appendChild(successMsg);
                    setTimeout(() => successMsg.remove(), 3000);
                    
                }, 500);
                
            } catch (error) {
                console.error('خطأ في حفظ المنشور:', error);
                alert("حدث خطأ أثناء حفظ المنشور، يرجى المحاولة مرة أخرى");
                saveBtn.innerHTML = originalBtnText;
                saveBtn.disabled = false;
            }
        }

        async function deletePost(id) {
            if(confirm("هل أنت متأكد من رغبتك في حذف هذا المنشور؟")) {
                try {
                    // Delete from Firebase
                    await deletePostFromFirebase(id);
                    
                    // Update local posts array
                    posts = posts.filter(x => x.id !== id);
                    
                    // Update localStorage
                    localStorage.setItem('ghardaia_app_db', JSON.stringify(posts));
                    
                    // Re-render posts
                    renderPosts();
                    
                    // Show success message
                    const successMsg = document.createElement('div');
                    successMsg.style.cssText = `
                        position: fixed;
                        top: 100px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: var(--danger-red);
                        color: white;
                        padding: 12px 25px;
                        border-radius: 8px;
                        z-index: 6000;
                        box-shadow: var(--shadow-lg);
                        font-weight: 600;
                    `;
                    successMsg.textContent = '✓ تم حذف المنشور';
                    document.body.appendChild(successMsg);
                    setTimeout(() => successMsg.remove(), 3000);
                    
                } catch (error) {
                    console.error('خطأ في حذف المنشور:', error);
                    alert("حدث خطأ أثناء حذف المنشور، يرجى المحاولة مرة أخرى");
                }
            }
        }

        function changeSlide(id, move, event) {
            if (event) event.stopPropagation();
            
            const container = document.getElementById(`slider-${id}`);
            const imgs = container.querySelectorAll('.slider-img');
            const indicators = container.querySelectorAll('.indicator');
            
            let activeIdx = [...imgs].findIndex(i => i.classList.contains('active'));
            imgs[activeIdx].classList.remove('active');
            if (indicators.length > 0) {
                indicators[activeIdx].classList.remove('active');
            }
            
            let next = (activeIdx + move + imgs.length) % imgs.length;
            imgs[next].classList.add('active');
            if (indicators.length > 0) {
                indicators[next].classList.add('active');
            }
        }

        function changeToSlide(id, slideIndex) {
            const container = document.getElementById(`slider-${id}`);
            const imgs = container.querySelectorAll('.slider-img');
            const indicators = container.querySelectorAll('.indicator');
            
            imgs.forEach(img => img.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('active'));
            
            imgs[slideIndex].classList.add('active');
            indicators[slideIndex].classList.add('active');
        }

        function renderPosts() {
            const grid = document.getElementById('newsGrid');
            
            if (posts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3 style="color: var(--text-light); margin-bottom: 10px;">لا توجد منشورات حتى الآن</h3>
                        <p style="color: var(--text-light);">${isAdmin ? 'انقر على زر "+" أعلاه لإضافة أول منشور' : 'سيتم عرض المنشورات هنا قريبًا'}</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = '';
            
            posts.forEach(p => {
                const card = document.createElement('div');
                card.className = `card`;
                
                let sliderHTML = `<div class="slider-container" id="slider-${p.id}">`;
                
                // Make sure imgs is an array
                const images = Array.isArray(p.imgs) ? p.imgs : [];
                
                images.forEach((img, i) => {
                    sliderHTML += `<img src="${img}" class="slider-img ${i===0?'active':''}" alt="صورة ${i+1}" onerror="this.src='https://via.placeholder.com/400x300/4CAF50/FFFFFF?text=صورة+غير+متاحة'">`;
                });
                
                if(images.length > 1) {
                    sliderHTML += `
                        <button class="slider-arrow arrow-left" onclick="changeSlide('${p.id}', -1, event)">❯</button>
                        <button class="slider-arrow arrow-right" onclick="changeSlide('${p.id}', 1, event)">❮</button>
                        <div class="slider-indicators">
                    `;
                    
                    for(let i = 0; i < images.length; i++) {
                        sliderHTML += `<div class="indicator ${i===0?'active':''}" onclick="event.stopPropagation(); changeToSlide('${p.id}', ${i})"></div>`;
                    }
                    
                    sliderHTML += `</div>`;
                }
                
                sliderHTML += `</div>`;
                
                let adminUI = isAdmin ? `
                    <div class="admin-controls">
                        <button onclick="openPostModal('${p.id}')">تعديل</button>
                        <button onclick="deletePost('${p.id}')">حذف</button>
                    </div>
                ` : '';
                
                card.innerHTML = `
                    ${sliderHTML}
                    <div class="card-body">
                        <h3>${p.title || 'بدون عنوان'}</h3>
                        <p>${p.desc || 'لا يوجد وصف'}</p>
                        <!-- زر زيارة المتجر في كل منشور -->
                        <a href="https://ghardaia-production.netlify.app/" target="_blank" class="store-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            زيارة متجرنا
                        </a>
                    </div>
                    <div class="card-footer">
                        <div class="card-date">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            ${p.date || 'غير محدد'}
                        </div>
                        ${adminUI}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Try to initialize Firebase
            try {
                if (typeof firebase !== 'undefined') {
                    initializeFirebase();
                } else {
                    console.warn("Firebase SDK not loaded");
                }
            } catch (error) {
                console.error("Firebase initialization error:", error);
            }
            
            // Load posts
            loadPostsFromFirebase();
            
            // Add event listeners for modals
            document.querySelectorAll('.modal-overlay').forEach(overlay => {
                overlay.addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeAll();
                    }
                });
            });
            
            // Enter key for password input
            document.getElementById('passInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            // Check if admin is logged in
            if (localStorage.getItem('isAdmin') === 'true') {
                isAdmin = true;
                document.getElementById('adminAddBtn').style.display = 'block';
                document.getElementById('profileBtn').classList.add('logged-in');
            }
        });

        // Prevent copy and cut
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            alert('النسخ غير مسموح به');
        });

        document.addEventListener('cut', function(e) {
            e.preventDefault();
        });

        // Prevent right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
